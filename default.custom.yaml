# customization:

patch:
  schema_list:
    - schema: tiger_code
    - schema: easy_en    # 方案集成（勿用）
  switcher/hotkeys:  # 将默认的 F4热键 更改为ctrl+~
    - Control+grave
    - Control+F8
    # - "F4"
  switcher/save_options:
    - full_shape
    - ascii_punct
    - traditionalization
    - emoji
    - chaifen
    - pinyin
  switcher/fold_options: true
  switcher/abbreviate_options: true
  switcher/option_list_separator: '／'
  menu/alternative_select_labels: [ ⑴, ⑵, ⑶, ⑷, ⑸, ⑹, ⑺, ⑻, ⑼, ⑽ ]
  menu/page_size: 3

  recognizer/patterns:
    email: "^[A-Za-z][-_.0-9A-Za-z]*@.*$"
    uppercase: "[A-Z][-_+.'0-9A-Za-z]*$"
    url: "^(www[.]|https?:|ftp[.:]|mailto:|file:).*$|^[a-z]+[.].+$"

  ascii_composer:
    good_old_caps_lock: true
    switch_key:
      Shift_L: commit_code
      Shift_R: commit_text
      Control_L: noop
      Control_R: noop
      Caps_Lock: clear
      Eisu_toggle: clear
