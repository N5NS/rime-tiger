# Rime default settings
# encoding: utf-8

config_version: '0.40'

schema_list:
  - schema: tiger_code

switcher:
  caption: 〔方案選單〕
  hotkeys:
    - Control+grave
    - Control+Shift+grave
    #- F4
  save_options:
    - full_shape
    - ascii_punct
    - traditionalization
    - emoji
    - chaifen
    - pinyin
  fold_options: true
  abbreviate_options: true
  option_list_separator: '／'

menu:
  page_size: 3

recognizer:
  patterns:
    email: "^[A-Za-z][-_.0-9A-Za-z]*@.*$"
    uppercase: "[A-Z][-_+.'0-9A-Za-z]*$"
    url: "^(www[.]|https?:|ftp[.:]|mailto:|file:).*$|^[a-z]+[.].*$"

ascii_composer:
  good_old_caps_lock: true
  switch_key:
    Shift_L: commit_code
    Shift_R: commit_text
    Control_L: noop
    Control_R: noop
    Caps_Lock: clear
    Eisu_toggle: clear
